

<!DOCTYPE html>
<html>
<head>
<link rel="stylesheet" href="mystyle.css">
</head>
<body>

<h1>These are all the tests in the database:</h1> 
{{pageData}}

<h1>You can add a test here:</h1>
<form action="/db" method="post">
  <label for="testname">Test Name:</label><br>
  <input type="text" id="testname" name="testname"><br>
  <label for="sucessful">Was it sucessful? (0 = no 1 = yes):</label><br>
  <input type="text" id="sucessful" name="sucessful"><br>
  <label for="returnOutput">What was its returnOutput number?:</label><br>
  <input type="text" id="returnOutput" name="returnOutput"><br>
  <input type="submit" value="Submit">
</form>
<!--make a button that if you click it redirects to the page 127.0.0.1:1234/cleardb-->
<form action="/cleardb" method="get">
  <input type="submit" value="Clear Database">
</form>
</body>
</html>
